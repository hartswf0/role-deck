<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TILTH PARTS CATALOG — PRACTITIONER SPECIFICATIONS</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&family=Roboto+Condensed:wght@300;400;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            /* 1960s farm equipment color palette */
            --harvest-yellow: #F4A520;
            --tractor-green: #3A5F2A;
            --machinery-red: #B03528;
            --implement-gray: #6B6B5F;
            --field-black: #1A1A16;
            --parchment: #E8E4D0;
            --spec-blue: #2A4A6B;
            
            /* Print dot matrix texture */
            --halftone: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="4" height="4"><circle cx="1" cy="1" r="0.5" fill="rgba(0,0,0,0.1)"/></svg>');
        }
        
        body {
            background: var(--parchment);
            color: var(--field-black);
            font-family: 'Roboto Condensed', 'Arial Narrow', sans-serif;
            line-height: 1.3;
            padding: 0;
        }
        
        /* Dot matrix texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--halftone);
            pointer-events: none;
            opacity: 0.3;
            z-index: 9999;
        }
        
        .catalog-header {
            background: var(--field-black);
            color: var(--harvest-yellow);
            padding: 30px 40px;
            border-bottom: 8px solid var(--tractor-green);
            text-align: center;
            box-shadow: inset 0 -4px 0 rgba(0,0,0,0.3);
        }
        
        .catalog-title {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 3.5em;
            letter-spacing: 0.05em;
            line-height: 0.9;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .catalog-subtitle {
            font-family: 'Space Grotesk', monospace;
            font-weight: 400;
            font-size: 1em;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0.8;
        }
        
        .catalog-meta {
            margin-top: 15px;
            font-size: 0.85em;
            opacity: 0.6;
            letter-spacing: 0.2em;
        }
        
        .parts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 0;
            padding: 40px;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        /* Parts card = 1960s spec sheet */
        .parts-card {
            background: #fff;
            border: 3px solid var(--field-black);
            padding: 0;
            position: relative;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
            page-break-inside: avoid;
        }
        
        .parts-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 12px;
            background: repeating-linear-gradient(
                90deg,
                var(--field-black) 0px,
                var(--field-black) 2px,
                transparent 2px,
                transparent 12px
            );
        }
        
        /* Header stripe (model number) */
        .card-header {
            background: var(--field-black);
            color: var(--harvest-yellow);
            padding: 20px 25px 15px;
            border-bottom: 4px solid var(--tractor-green);
            margin-top: 12px;
        }
        
        .part-number {
            font-family: 'Space Grotesk', monospace;
            font-weight: 700;
            font-size: 0.75em;
            letter-spacing: 0.3em;
            opacity: 0.7;
        }
        
        .model-name {
            font-family: 'Oswald', sans-serif;
            font-weight: 700;
            font-size: 2em;
            letter-spacing: 0.03em;
            line-height: 1;
            text-transform: uppercase;
            margin: 8px 0;
        }
        
        .identity-badge {
            display: inline-block;
            background: var(--tractor-green);
            color: #fff;
            padding: 4px 12px;
            font-size: 0.7em;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            font-weight: 600;
            margin-top: 8px;
        }
        
        /* Specifications grid */
        .specs-section {
            padding: 25px;
            border-bottom: 2px dashed var(--implement-gray);
        }
        
        .spec-label {
            font-family: 'Space Grotesk', monospace;
            font-size: 0.7em;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--implement-gray);
            margin-bottom: 8px;
        }
        
        .spec-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        .spec-item {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            border-bottom: 1px dotted var(--implement-gray);
            padding-bottom: 4px;
            font-size: 0.85em;
        }
        
        .spec-name {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75em;
            letter-spacing: 0.05em;
        }
        
        .spec-value {
            font-family: 'Space Grotesk', monospace;
            font-weight: 700;
            font-size: 1.1em;
        }
        
        /* Radar chart = technical diagram */
        .diagram-section {
            padding: 25px;
            background: #fafaf8;
            border-bottom: 2px solid var(--field-black);
        }
        
        .diagram-label {
            font-family: 'Space Grotesk', monospace;
            font-size: 0.7em;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            margin-bottom: 15px;
            text-align: center;
            color: var(--field-black);
        }
        
        .radar-chart {
            width: 100%;
            height: auto;
        }
        
        /* Plant pattern code (botanical specification) */
        .botanical-code {
            padding: 20px 25px;
            background: var(--field-black);
            color: var(--parchment);
            font-family: 'Space Grotesk', monospace;
            font-size: 0.8em;
            line-height: 1.6;
            letter-spacing: 0.05em;
        }
        
        .code-label {
            font-size: 0.7em;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            opacity: 0.6;
            margin-bottom: 10px;
        }
        
        .code-pattern {
            font-family: monospace;
            font-size: 0.85em;
            line-height: 1.4;
            white-space: pre;
            color: var(--harvest-yellow);
        }
        
        /* Performance data table */
        .performance-table {
            padding: 20px 25px;
            background: #fff;
        }
        
        .perf-label {
            font-family: 'Space Grotesk', monospace;
            font-size: 0.7em;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--implement-gray);
            margin-bottom: 15px;
        }
        
        .perf-bar {
            margin-bottom: 12px;
        }
        
        .perf-bar-label {
            display: flex;
            justify-content: space-between;
            font-size: 0.75em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
        }
        
        .perf-bar-visual {
            height: 8px;
            background: var(--implement-gray);
            opacity: 0.2;
            position: relative;
            overflow: hidden;
        }
        
        .perf-bar-fill {
            height: 100%;
            background: var(--field-black);
            transition: width 0.6s ease-out;
        }
        
        /* Footer approval stamp */
        .card-footer {
            padding: 15px 25px;
            background: var(--tractor-green);
            color: #fff;
            text-align: center;
            font-family: 'Space Grotesk', monospace;
            font-size: 0.7em;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }
        
        /* Print optimizations */
        @media print {
            body { background: white; }
            body::before { display: none; }
            .parts-grid { 
                grid-template-columns: 1fr 1fr;
                gap: 20px;
                padding: 20px;
            }
            .parts-card { 
                page-break-inside: avoid;
                box-shadow: none;
            }
        }
        
        @page {
            size: letter;
            margin: 0.5in;
        }
    </style>
</head>
<body>
    <div class="catalog-header">
        <div class="catalog-title">TILTH PARTS CATALOG</div>
        <div class="catalog-subtitle">Practitioner Specifications</div>
        <div class="catalog-meta">SERIES 2048 — AGRONICA INVESTIGATION UNITS</div>
    </div>
    
    <div class="parts-grid" id="catalogGrid"></div>
    
    <script src="character-profiles.js"></script>
    <script>
        // Generate plant pattern code (ASCII botanical diagram)
        function generatePlantPattern(character) {
            const patterns = {
                high_risk: `
    ╔═╗ THORNS ENGAGED
    ║█║ Root: Deep
    ╚═╝ Spread: Aggressive`,
                
                medium_risk: `
    ┌─┐ CANOPY BALANCED
    │▓│ Root: Moderate
    └─┘ Spread: Controlled`,
                
                low_risk: `
    ┌─┐ DORMANT STATE
    │░│ Root: Shallow
    └─┘ Spread: Minimal`
            };
            
            const risk = character.career_risk_taken;
            if (risk > 0.6) return patterns.high_risk;
            if (risk > 0.3) return patterns.medium_risk;
            return patterns.low_risk;
        }
        
        // 1960s style radar chart (technical schematic)
        function createTechnicalDiagram(metrics, color) {
            const size = 220;
            const center = size / 2;
            const radius = size * 0.35;
            const numAxes = 11;
            
            const axisLabels = [
                'OPEN', 'CONSC', 'EXTRA', 'AGREE', 'NEURO',
                'LOGIC', 'EMPATH', 'AUTH', 'RISK', 'UNCERT', 'DECIS'
            ];
            
            const metricsArray = [
                metrics.openness, metrics.conscientiousness, metrics.extraversion,
                metrics.agreeableness, metrics.neuroticism, metrics.logic,
                metrics.empathy, metrics.authority, metrics.risk,
                metrics.uncertainty, metrics.decisiveness
            ];
            
            const points = metricsArray.map((value, i) => {
                const angle = (Math.PI * 2 * i) / numAxes - Math.PI / 2;
                const r = (value / 5) * radius;
                const x = center + r * Math.cos(angle);
                const y = center + r * Math.sin(angle);
                return `${x},${y}`;
            }).join(' ');
            
            const axes = axisLabels.map((label, i) => {
                const angle = (Math.PI * 2 * i) / numAxes - Math.PI / 2;
                const x2 = center + radius * Math.cos(angle);
                const y2 = center + radius * Math.sin(angle);
                const labelR = radius * 1.2;
                const labelX = center + labelR * Math.cos(angle);
                const labelY = center + labelR * Math.sin(angle);
                
                return `
                    <line x1="${center}" y1="${center}" x2="${x2}" y2="${y2}" 
                          stroke="#1A1A16" stroke-width="1.5" opacity="0.3"/>
                    <text x="${labelX}" y="${labelY}" 
                          fill="#1A1A16" 
                          font-size="9" 
                          font-weight="700"
                          font-family="Space Grotesk, monospace"
                          text-anchor="middle" 
                          dominant-baseline="middle">
                        ${label}
                    </text>
                `;
            }).join('');
            
            const circles = [1, 2, 3, 4, 5].map(scale => {
                const r = (scale / 5) * radius;
                return `<circle cx="${center}" cy="${center}" r="${r}" 
                                fill="none" stroke="#6B6B5F" stroke-width="0.5" opacity="0.4"/>`;
            }).join('');
            
            return `
                <svg viewBox="0 0 ${size} ${size}" xmlns="http://www.w3.org/2000/svg" class="radar-chart">
                    <defs>
                        <pattern id="hatch-${color}" patternUnits="userSpaceOnUse" width="4" height="4">
                            <path d="M-1,1 l2,-2 M0,4 l4,-4 M3,5 l2,-2" 
                                  stroke="${color}" stroke-width="0.5" opacity="0.3"/>
                        </pattern>
                    </defs>
                    
                    ${circles}
                    ${axes}
                    
                    <polygon points="${points}" 
                             fill="url(#hatch-${color})" 
                             stroke="${color}" 
                             stroke-width="3"/>
                    
                    ${metricsArray.map((value, i) => {
                        const angle = (Math.PI * 2 * i) / numAxes - Math.PI / 2;
                        const r = (value / 5) * radius;
                        const x = center + r * Math.cos(angle);
                        const y = center + r * Math.sin(angle);
                        return `<circle cx="${x}" cy="${y}" r="4" fill="${color}" stroke="#1A1A16" stroke-width="1.5"/>`;
                    }).join('')}
                </svg>
            `;
        }
        
        // Render parts card
        function renderPartsCard(character) {
            const partColor = character.career_risk_taken > 0.6 ? '#B03528' : 
                            character.career_risk_taken > 0.3 ? '#F4A520' : '#2A4A6B';
            
            const partNumber = `TILTH-${String(character.episode).padStart(2, '0')}-2048`;
            
            return `
                <div class="parts-card">
                    <div class="card-header">
                        <div class="part-number">PART NO. ${partNumber}</div>
                        <div class="model-name">${character.name}</div>
                        <div class="identity-badge">${character.identity_archetype}</div>
                    </div>
                    
                    <div class="specs-section">
                        <div class="spec-label">SPECIFICATIONS</div>
                        <div><strong style="font-size: 0.9em;">${character.role}</strong></div>
                        <div style="opacity: 0.7; font-size: 0.85em; margin-top: 4px;">${character.app}</div>
                        
                        <div class="spec-grid">
                            <div class="spec-item">
                                <span class="spec-name">Awareness</span>
                                <span class="spec-value">${(character.ethical_awareness_score * 100).toFixed(0)}%</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-name">Action</span>
                                <span class="spec-value">${(character.ethical_action_score * 100).toFixed(0)}%</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-name">Impact</span>
                                <span class="spec-value">${(character.impact_score * 100).toFixed(0)}%</span>
                            </div>
                            <div class="spec-item">
                                <span class="spec-name">Risk</span>
                                <span class="spec-value" style="color: ${partColor}">${(character.career_risk_taken * 100).toFixed(0)}%</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="diagram-section">
                        <div class="diagram-label">TECHNICAL PROFILE — 11-AXIS SCHEMATIC</div>
                        ${createTechnicalDiagram(character.radar_metrics, partColor)}
                    </div>
                    
                    <div class="botanical-code">
                        <div class="code-label">BOTANICAL CLASSIFICATION</div>
                        <div class="code-pattern">${generatePlantPattern(character)}</div>
                    </div>
                    
                    <div class="performance-table">
                        <div class="perf-label">FIELD PERFORMANCE DATA</div>
                        
                        <div class="perf-bar">
                            <div class="perf-bar-label">
                                <span>AWARENESS</span>
                                <span>${(character.ethical_awareness_score * 100).toFixed(0)}%</span>
                            </div>
                            <div class="perf-bar-visual">
                                <div class="perf-bar-fill" style="width: ${character.ethical_awareness_score * 100}%"></div>
                            </div>
                        </div>
                        
                        <div class="perf-bar">
                            <div class="perf-bar-label">
                                <span>ACTION</span>
                                <span>${(character.ethical_action_score * 100).toFixed(0)}%</span>
                            </div>
                            <div class="perf-bar-visual">
                                <div class="perf-bar-fill" style="width: ${character.ethical_action_score * 100}%"></div>
                            </div>
                        </div>
                        
                        <div class="perf-bar">
                            <div class="perf-bar-label">
                                <span>IMPACT</span>
                                <span>${(character.impact_score * 100).toFixed(0)}%</span>
                            </div>
                            <div class="perf-bar-visual">
                                <div class="perf-bar-fill" style="width: ${character.impact_score * 100}%"></div>
                            </div>
                        </div>
                        
                        <div class="perf-bar">
                            <div class="perf-bar-label">
                                <span>CAREER RISK</span>
                                <span>${(character.career_risk_taken * 100).toFixed(0)}%</span>
                            </div>
                            <div class="perf-bar-visual">
                                <div class="perf-bar-fill" style="width: ${character.career_risk_taken * 100}%; background: ${partColor}"></div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-footer">
                        TILTH CERTIFIED — SERIES 2048
                    </div>
                </div>
            `;
        }
        
        // Render all parts
        const grid = document.getElementById('catalogGrid');
        feedLoopCharacters.forEach(character => {
            grid.innerHTML += renderPartsCard(character);
        });
    </script>
</body>
</html>
