<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TILTH Pocket Reference — Series 2048 Summary</title>
    <style>
        /* Nebraska summary booklet format: 4×6.5" pocket reference, ultra-compact */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600;700&family=Roboto:wght@300;400;500;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #ddd8c8;
            font-family: 'Roboto', -apple-system, sans-serif;
            font-size: 7pt;
            line-height: 1.3;
            color: #000;
        }
        
        .booklet-page {
            width: 420px; /* 4×6.5" scaled */
            margin: 20px auto;
            background: #fff;
            border: 1px solid #000;
            box-shadow: 1px 3px 6px rgba(0,0,0,0.2);
            page-break-inside: avoid;
        }
        
        /* Booklet cover */
        .booklet-cover {
            background: #2a2a28;
            color: #f4d03f;
            padding: 30px 20px;
            text-align: center;
            border-bottom: 4px solid #f4d03f;
        }
        
        .cover-title {
            font-weight: 700;
            font-size: 16pt;
            letter-spacing: 0.1em;
            margin-bottom: 15px;
            text-transform: uppercase;
        }
        
        .cover-subtitle {
            font-size: 10pt;
            font-weight: 400;
            letter-spacing: 0.15em;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        
        .cover-year {
            font-family: 'Roboto Mono', monospace;
            font-size: 24pt;
            font-weight: 700;
            margin-top: 20px;
        }
        
        /* Compact entry (one practitioner per page) */
        .compact-entry {
            padding: 12px;
            background: #fff;
        }
        
        .entry-header {
            background: #000;
            color: #fff;
            padding: 6px 10px;
            margin: -12px -12px 10px -12px;
            font-weight: 700;
            font-size: 8pt;
            display: flex;
            justify-content: space-between;
        }
        
        .entry-name {
            font-weight: 700;
            font-size: 10pt;
            margin-bottom: 4px;
            text-transform: uppercase;
        }
        
        .entry-config {
            font-size: 7pt;
            margin-bottom: 8px;
            line-height: 1.4;
        }
        
        /* Ultra-compact spec grid */
        .compact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .spec-box {
            border: 1px solid #ddd;
            padding: 6px;
            background: #fafafa;
        }
        
        .spec-box-title {
            font-weight: 700;
            font-size: 6pt;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 4px;
            color: #666;
        }
        
        .spec-box-content {
            font-family: 'Roboto Mono', monospace;
            font-size: 7pt;
            font-weight: 700;
        }
        
        /* Miniature radar */
        .mini-radar-section {
            border-top: 1px solid #ddd;
            padding-top: 8px;
            margin-top: 8px;
        }
        
        .mini-radar-title {
            font-weight: 700;
            font-size: 6pt;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 6px;
            letter-spacing: 0.1em;
        }
        
        /* Micro table for 11 components */
        .micro-table {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2px;
            font-size: 6pt;
        }
        
        .micro-row {
            display: flex;
            justify-content: space-between;
            padding: 2px 4px;
            background: #f5f5f5;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .micro-label {
            text-transform: uppercase;
            font-size: 5pt;
            letter-spacing: 0.02em;
        }
        
        .micro-value {
            font-family: 'Roboto Mono', monospace;
            font-weight: 700;
        }
        
        @media print {
            body { background: #fff; }
            .booklet-page {
                width: 4in;
                margin: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="booklet-page">
        <div class="booklet-cover">
            <div class="cover-title">Tilth<br>Pocket Reference</div>
            <div class="cover-subtitle">Practitioner Performance Summary</div>
            <div class="cover-year">2048</div>
        </div>
    </div>
    
    <div id="entriesContainer"></div>
    
    <script src="character-profiles.js"></script>
    <script>
        function createMiniRadar(metrics) {
            const size = 120;
            const center = size / 2;
            const radius = size * 0.32;
            const numAxes = 11;
            
            const metricsArray = [
                metrics.openness, metrics.conscientiousness, metrics.extraversion,
                metrics.agreeableness, metrics.neuroticism, metrics.logic,
                metrics.empathy, metrics.authority, metrics.risk,
                metrics.uncertainty, metrics.decisiveness
            ];
            
            const points = metricsArray.map((value, i) => {
                const angle = (Math.PI * 2 * i) / numAxes - Math.PI / 2;
                const r = (value / 5) * radius;
                const x = center + r * Math.cos(angle);
                const y = center + r * Math.sin(angle);
                return `${x},${y}`;
            }).join(' ');
            
            const axes = Array.from({length: numAxes}, (_, i) => {
                const angle = (Math.PI * 2 * i) / numAxes - Math.PI / 2;
                const x2 = center + radius * Math.cos(angle);
                const y2 = center + radius * Math.sin(angle);
                return `<line x1="${center}" y1="${center}" x2="${x2}" y2="${y2}" 
                              stroke="#ddd" stroke-width="0.5"/>`;
            }).join('');
            
            const circles = [3, 5].map(scale => {
                const r = (scale / 5) * radius;
                return `<circle cx="${center}" cy="${center}" r="${r}" 
                                fill="none" stroke="#eee" stroke-width="0.5"/>`;
            }).join('');
            
            return `
                <svg viewBox="0 0 ${size} ${size}" xmlns="http://www.w3.org/2000/svg" style="width: 100%; height: auto;">
                    ${circles}
                    ${axes}
                    <polygon points="${points}" 
                             fill="rgba(0,0,0,0.1)" 
                             stroke="#000" 
                             stroke-width="1.5"/>
                </svg>
            `;
        }
        
        function renderPocketEntry(character) {
            return `
                <div class="booklet-page">
                    <div class="compact-entry">
                        <div class="entry-header">
                            <span>EPISODE ${character.episode}</span>
                            <span>TEST ${2048 + character.episode}</span>
                        </div>
                        
                        <div class="entry-name">${character.name}</div>
                        <div class="entry-config">
                            <strong>${character.identity_archetype}</strong><br>
                            ${character.role}<br>
                            ${character.app}
                        </div>
                        
                        <div class="compact-grid">
                            <div class="spec-box">
                                <div class="spec-box-title">Awareness</div>
                                <div class="spec-box-content">${(character.ethical_awareness_score * 100).toFixed(0)}%</div>
                            </div>
                            <div class="spec-box">
                                <div class="spec-box-title">Action</div>
                                <div class="spec-box-content">${(character.ethical_action_score * 100).toFixed(0)}%</div>
                            </div>
                            <div class="spec-box">
                                <div class="spec-box-title">Impact</div>
                                <div class="spec-box-content">${(character.impact_score * 100).toFixed(0)}%</div>
                            </div>
                            <div class="spec-box">
                                <div class="spec-box-title">Risk</div>
                                <div class="spec-box-content">${(character.career_risk_taken * 100).toFixed(0)}%</div>
                            </div>
                        </div>
                        
                        <div style="text-align: center; margin: 10px 0;">
                            ${createMiniRadar(character.radar_metrics)}
                        </div>
                        
                        <div class="mini-radar-section">
                            <div class="mini-radar-title">11-Component Profile</div>
                            <div class="micro-table">
                                <div>
                                    <div class="micro-row">
                                        <div class="micro-label">Open</div>
                                        <div class="micro-value">${character.radar_metrics.openness}</div>
                                    </div>
                                    <div class="micro-row">
                                        <div class="micro-label">Consc</div>
                                        <div class="micro-value">${character.radar_metrics.conscientiousness}</div>
                                    </div>
                                    <div class="micro-row">
                                        <div class="micro-label">Extra</div>
                                        <div class="micro-value">${character.radar_metrics.extraversion}</div>
                                    </div>
                                    <div class="micro-row">
                                        <div class="micro-label">Agree</div>
                                        <div class="micro-value">${character.radar_metrics.agreeableness}</div>
                                    </div>
                                    <div class="micro-row">
                                        <div class="micro-label">Neuro</div>
                                        <div class="micro-value">${character.radar_metrics.neuroticism}</div>
                                    </div>
                                    <div class="micro-row">
                                        <div class="micro-label">Logic</div>
                                        <div class="micro-value">${character.radar_metrics.logic}</div>
                                    </div>
                                </div>
                                <div>
                                    <div class="micro-row">
                                        <div class="micro-label">Empath</div>
                                        <div class="micro-value">${character.radar_metrics.empathy}</div>
                                    </div>
                                    <div class="micro-row">
                                        <div class="micro-label">Auth</div>
                                        <div class="micro-value">${character.radar_metrics.authority}</div>
                                    </div>
                                    <div class="micro-row">
                                        <div class="micro-label">Risk</div>
                                        <div class="micro-value">${character.radar_metrics.risk}</div>
                                    </div>
                                    <div class="micro-row">
                                        <div class="micro-label">Uncert</div>
                                        <div class="micro-value">${character.radar_metrics.uncertainty}</div>
                                    </div>
                                    <div class="micro-row">
                                        <div class="micro-label">Decis</div>
                                        <div class="micro-value">${character.radar_metrics.decisiveness}</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div style="margin-top: 10px; padding-top: 8px; border-top: 1px solid #ddd; font-size: 6pt; line-height: 1.5;">
                            <strong>DRIVE:</strong> ${character.core_drive.substring(0, 60)}...<br>
                            <strong>VULNERABILITY:</strong> ${character.vulnerability.substring(0, 55)}...
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Render all pocket entries
        const container = document.getElementById('entriesContainer');
        feedLoopCharacters.forEach(character => {
            container.innerHTML += renderPocketEntry(character);
        });
    </script>
</body>
</html>
