<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TILTH Flow ‚Äî NES Dungeon Map</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: #000;
  font-family: 'Courier New', monospace;
  color: #fff;
  overflow: hidden;
  image-rendering: pixelated;
  image-rendering: crisp-edges;
}

#game {
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
}

/* NES Status Bar */
#status {
  background: linear-gradient(180deg, #fc9838 0%, #d85800 100%);
  border-bottom: 4px solid #000;
  padding: 8px 16px;
  display: grid;
  grid-template-columns: 1fr auto 1fr;
  align-items: center;
  font-size: 14px;
  font-weight: bold;
  color: #fff;
  text-shadow: 2px 2px 0 #000;
}

#health {
  display: flex;
  gap: 4px;
  align-items: center;
}

.heart {
  width: 16px;
  height: 16px;
  background: #f83800;
  clip-path: polygon(50% 20%, 100% 0%, 100% 60%, 50% 100%, 0% 60%, 0% 0%);
}

#level {
  text-align: center;
  font-size: 16px;
}

#coins {
  text-align: right;
}

/* Main Game Canvas */
#canvas-container {
  flex: 1;
  position: relative;
  background: #5c94fc;
  overflow: hidden;
}

canvas {
  display: block;
  width: 100%;
  height: 100%;
  image-rendering: pixelated;
}

/* Info Panel Overlay */
#info {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: #000;
  border: 4px solid #fff;
  padding: 20px;
  min-width: 400px;
  max-width: 80vw;
  max-height: 80vh;
  overflow-y: auto;
  display: none;
  z-index: 1000;
  box-shadow: 0 0 0 4px #000, 0 0 0 8px #7c7c7c;
}

#info.active {
  display: block;
}

#info h2 {
  color: #fc9838;
  margin-bottom: 12px;
  font-size: 20px;
  text-transform: uppercase;
}

#info pre {
  background: #1c1c1c;
  padding: 12px;
  border-left: 4px solid #fc9838;
  overflow-x: auto;
  font-size: 12px;
  line-height: 1.4;
  color: #0f0;
}

#info p {
  margin-bottom: 12px;
  line-height: 1.6;
}

#info .close {
  position: absolute;
  top: 8px;
  right: 8px;
  background: #f83800;
  color: #fff;
  border: 2px solid #fff;
  padding: 4px 12px;
  cursor: pointer;
  font-weight: bold;
}

#info .close:hover {
  background: #fff;
  color: #f83800;
}

/* Controls Legend */
#controls {
  position: absolute;
  bottom: 16px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.8);
  border: 2px solid #fff;
  padding: 12px 20px;
  display: flex;
  gap: 24px;
  font-size: 12px;
}

.control-item {
  display: flex;
  align-items: center;
  gap: 8px;
}

.key {
  background: #fff;
  color: #000;
  padding: 4px 8px;
  border-radius: 4px;
  font-weight: bold;
  min-width: 24px;
  text-align: center;
  border: 2px solid #7c7c7c;
  box-shadow: 0 2px 0 #7c7c7c;
}

/* Mobile Controls */
@media (max-width: 768px) {
  #info {
    min-width: 90vw;
    padding: 16px;
  }
  
  #controls {
    font-size: 10px;
    gap: 12px;
    padding: 8px 12px;
  }
  
  .key {
    padding: 2px 6px;
    font-size: 10px;
  }
}

/* Blinking animation for interactive spots */
@keyframes blink {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.3; }
}

.blink {
  animation: blink 1s infinite;
}
</style>
</head>

// Connection paths between rooms
const connections = [
  ['start', 'mode'],
  ['mode', 'options'],
  ['mode', 'build'],
  ['mode', 'grade'],
  ['options', 'context'],
  ['build', 'context'],
  ['grade', 'context'],
  ['context', 'api'],
  ['api', 'mock'],
  ['api', 'openai'],
  ['mock', 'parse'],
  ['openai', 'parse'],
  ['parse', 'ui'],
  ['ui', 'start'] // Loop back
];

// ========== RENDERING ==========
function drawRoom(room) {
  // Room box
  ctx.fillStyle = room.color;
  ctx.fillRect(room.x, room.y, room.w, room.h);
  
  // Border
  ctx.strokeStyle = '#fff';
  ctx.lineWidth = 3;
  ctx.strokeRect(room.x, room.y, room.w, room.h);
  
  // Label
  ctx.fillStyle = '#000';
  ctx.font = 'bold 14px "Courier New"';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  
  const lines = room.label.split('\n');
  const lineHeight = 18;
  const startY = room.y + room.h/2 - (lines.length - 1) * lineHeight / 2;
  
  lines.forEach((line, i) => {
    ctx.fillText(line, room.x + room.w/2, startY + i * lineHeight);
  });
}

function drawConnection(from, to) {
  const fromRoom = rooms.find(r => r.id === from);
  const toRoom = rooms.find(r => r.id === to);
  
  if (!fromRoom || !toRoom) return;
  
  const x1 = fromRoom.x + fromRoom.w / 2;
  const y1 = fromRoom.y + fromRoom.h / 2;
  const x2 = toRoom.x + toRoom.w / 2;
  const y2 = toRoom.y + toRoom.h / 2;
  
  ctx.strokeStyle = '#fff';
  ctx.lineWidth = 2;
  ctx.setLineDash([5, 5]);
  
  ctx.beginPath();
  ctx.moveTo(x1, y1);
  ctx.lineTo(x2, y2);
  ctx.stroke();
  
  ctx.setLineDash([]);
  
  // Arrow
  const angle = Math.atan2(y2 - y1, x2 - x1);
  const arrowSize = 10;
  
  ctx.fillStyle = '#fff';
  ctx.beginPath();
  ctx.moveTo(x2, y2);
  ctx.lineTo(
    x2 - arrowSize * Math.cos(angle - Math.PI / 6),
    y2 - arrowSize * Math.sin(angle - Math.PI / 6)
  );
  ctx.lineTo(
    x2 - arrowSize * Math.cos(angle + Math.PI / 6),
    y2 - arrowSize * Math.sin(angle + Math.PI / 6)
  );
  ctx.closePath();
  ctx.fill();
}

function drawPlayer() {
  // Player sprite (simple square with direction indicator)
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x - player.size/2, player.y - player.size/2, player.size, player.size);
  
  // Border
  ctx.strokeStyle = '#fff';
  ctx.lineWidth = 2;
  ctx.strokeRect(player.x - player.size/2, player.y - player.size/2, player.size, player.size);
  
  // Eyes
  ctx.fillStyle = '#fff';
  ctx.fillRect(player.x - 6, player.y - 4, 4, 4);
  ctx.fillRect(player.x + 2, player.y - 4, 4, 4);
}

function render() {
  // Clear
  ctx.fillStyle = '#5c94fc';
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  
  // Draw connections first (behind rooms)
  connections.forEach(([from, to]) => drawConnection(from, to));
  
  // Draw rooms
  rooms.forEach(room => drawRoom(room));
  
  // Draw player
  drawPlayer();
  
  requestAnimationFrame(render);
}

// ========== INPUT HANDLING ==========
document.addEventListener('keydown', e => {
  keys[e.key] = true;
  
  if (e.key === 'Escape') {
    closeInfo();
  }
  
  if (e.key === ' ' && !info.classList.contains('active')) {
    checkInteraction();
  }
});

document.addEventListener('keyup', e => {
  keys[e.key] = false;
});

// ========== GAME LOGIC ==========
function update() {
  if (info.classList.contains('active')) return; // Don't move while info is open
  
  // Movement
  if (keys['ArrowUp'] || keys['w']) player.y -= player.speed;
  if (keys['ArrowDown'] || keys['s']) player.y += player.speed;
  if (keys['ArrowLeft'] || keys['a']) player.x -= player.speed;
  if (keys['ArrowRight'] || keys['d']) player.x += player.speed;
  
  // Keep player in bounds
  player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
  player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));
  
  requestAnimationFrame(update);
}

function checkInteraction() {
  // Check if player is near any room
  rooms.forEach(room => {
    const centerX = room.x + room.w / 2;
    const centerY = room.y + room.h / 2;
    const distance = Math.sqrt(
      Math.pow(player.x - centerX, 2) + 
      Math.pow(player.y - centerY, 2)
    );
    
    if (distance < room.w / 2 + 30) {
      showInfo(room.info);
    }
  });
}

function showInfo(infoData) {
  infoContent.innerHTML = `
    <h2>${infoData.title}</h2>
    ${infoData.content}
  `;
  info.classList.add('active');
}

function closeInfo() {
  info.classList.remove('active');
}

// ========== START GAME ==========
render();
update();

<p>When you're near a room, press <span class="key">SPACE</span> to interact and learn about that component.</p>

<p><strong>Map Legend:</strong></p>
<ul>
